<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/login_page.css" rel="stylesheet">
</head>
<body>

    <!-- login page -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div style="height: 80%;" class="card shadow-lg login-card">
            <div class="row no-gutters">
                <!-- Left Side -->
                <div class="col-md-6 p-5">
                    <div class="text-center">
                        <img src="../assets/Green_shadow-removebg-preview.png" alt="Logo" class="mb-3">
                        <h3>Green Shadow</h3>
                    </div>
                    <p class="text-center">Please Log into your account</p>
                    <form>
                        <div style="margin-bottom: 22px;" class="form-group">
                            <input id="userNameField" type="email" class="form-control" placeholder="User Name">
                        </div>
                        <div style="margin-bottom: 22px;" class="form-group">
                            <input id="passwordField" type="password" class="form-control" placeholder="Password">
                        </div>
                        <button id="signInBtn" style="margin-bottom: 22px; width: 314px; background-color: rgba(76, 175, 80, 1); color: whitesmoke; font-weight: bold;" type="submit" class="btn btn-block">Sign In</button>
                        <div class="text-center mt-2">
                            <a href="#" class="text-muted">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                
                <!-- Right Side -->
                <div style="height: 139%; top: -63px; position: relative; background-color: rgba(76, 175, 80, 1);" class="col-md-6 text-white d-flex flex-column justify-content-center align-items-center p-5">
                    <h3>Green shadow (PVT) Ltd.</h3>
                    <p>We are more than just a company</p>
                    <button class="btn btn-block" style="border: 1px solid whitesmoke;">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script
         src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
