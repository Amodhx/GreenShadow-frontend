                                    </div>
                                    <!-- Last Name -->

                                    </div>
                                </div>

                                    <!-- Designation -->
                                    <div class="col-md-6">
                                        <label for="designation" class="form-label">Designation</label>
                                        <select class="form-control" id="designation" required>
                                            <option value="" disabled selected>Select Designation</option>
                                            <option value="MANAGER">MANAGER</option>
                                            <option value="SENIOR_ASSISTANT_MANAGER">SENIOR_ASSISTANT_MANAGER</option>
                                            <option value="ASSISTANT_MANAGER">ASSISTANT_MANAGER</option>
                                            <option value="ADMIN_HR_STAFF">ADMIN_HR_STAFF</option>
                                            <option value="OFFICE_ASSISTANT">OFFICE_ASSISTANT</option>
                                            <option value="SENIOR_AGRONOMIST">SENIOR_AGRONOMIST</option>
                                            <option value="AGRONOMIST">AGRONOMIST</option>
                                            <option value="SOIL_SCIENTIST">SOIL_SCIENTIST</option>
                                            <option value="SENIOR_TECHNICIAN">SENIOR_TECHNICIAN</option>
                                            <option value="SUPERVISOR">SUPERVISOR</option>
                                            <option value="LABOR">LABOR</option>
                                        </select>
                                    </div>
                                    <!-- Gender -->

                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-control" id="gender" required>
                                            <option value="" disabled selected>Select gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <!-- Joined Date-->
                                    <div class="col-md-6">
                                        <label for="joinedDate" class="form-label">Joined Date</label>
                                        <input type="text" class="form-control" placeholder="member join date" id="joinedDate" required>

                                </div>

                                </div>
                                <div class="row mb-3">
                                    <!-- Address Line02 -->

                                        <label for="addressLine02" class="form-label">Address Line02</label>
                                        <input type="text" class="form-control" placeholder="lane" id="addressLine02" required>

                                    <!-- Address Line03 -->

                                        <input type="text" class="form-control" placeholder="main city" id="addressLine03" required>

                                </div>
                                <div class="row mb-3">
                                    <!-- Address Line04 -->

                                        <label for="addressLine04" class="form-label">Address Line04</label>
                                        <input type="text" class="form-control" placeholder="main state" id="addressLine04" required>
                                    </div>
                                    <!-- Address Line05 -->
                                    <div class="col-md-6">
                                        <label for="addressLine03" class="form-label">Address Line05</label>
                                        <input type="text" class="form-control" placeholder="postal code" id="addressLine05" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <!-- Contact NO -->
                                    <div class="col-md-6">
                                        <label for="ContactNo" class="form-label">Conact No</label>
                                        <input type="text" class="form-control" placeholder="mobile number" id="ContactNo" required>
                                    </div>
                                    <!-- Email -->
                                    <div class="col-md-6">
                                        <label for="emailStaff" class="form-label">Email</label>
                                        <input type="text" class="form-control" placeholder="email address" id="emailStaff" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <!-- Role -->
                                    <div class="col-md-6">
                                        <label for="roleStaff" class="form-label">Role</label>
                                        <select class="form-control" id="roleStaff" required>
                                            <option value="" disabled selected>Select Role</option>
                                            <option value="MANAGER">MANAGER</option>
                                            <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                                            <option value="OTHER">OTHER</option>
                                            <option value="SCIENTIST">SCIENTIST</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <label for="filed-staff" class="form-label">Fields</label>
                                            <button type="button" class="btn btn-success" id="addStaffFieldButton">Add Field</button>
                                        </div>
                                        <!-- Initial dropdown with predefined options -->
                                        <div id="initialFieldStaff" class="input-group">
                                            <select id="filed-staff" class="form-control mt-2">
                                                <option value="">Select Field</option>
                                            </select>
                                        </div>
                                        <!-- Container for additional dynamic dropdowns -->
                                        <div id="additionalStaffField" class="mt-2"></div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <!-- Vehicle -->
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <label for="vehicle-staff" class="form-label">Vehicle</label>
                                            <button type="button" class="btn btn-success" id="addStaffVehicleButton">Add Vehicle</button>
                                        </div>
                                        <!-- Initial dropdown with predefined options -->
                                        <div id="initialStaffVehicle" class="input-group">
                                            <select id="vehicle-staff" class="form-control mt-2">
                                                <option value="">Select Field</option>
                                            </select>
                                        </div>
                                        <!-- Container for additional dynamic dropdowns -->
                                        <div id="additionalStaffVehicle" class="mt-2"></div>
                                    </div>
                                    <!-- Equipment -->
                                    <div class="col-md-6">

                                            <label for="equipment-staff" class="form-label">Equipment</label>
                                            <button type="button" class="btn btn-success" id="addStaffEquipmentButton">Add Equipment</button>
                                        </div>

                                        <div id="initialStaffEquipment" class="input-group">
                                            <select id="equipment-staff" class="form-control mt-2">
                                                <option value="">Select Field</option>
                                            </select>
                                        </div>
                                        <!-- Container for additional dynamic dropdowns -->
                                        <div id="additionalStaffEquipment" class="mt-2"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btnCloseStaffDetails" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="btnSaveStaffDetails" type="submit" class="btn btn-success">Save Field</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
