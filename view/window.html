<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/window.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <!-- Logo -->
        <div class="logo">
            <!-- Example logo content (use an SVG or image here if needed) -->
            <img src="../assets/Green_shadow-removebg-preview.png" alt="Logo" style="width: 100%; height: 100%; border-radius: 50%;">
        </div>
    
        <!-- Buttons -->
        <button style="margin-top: 23px;" class="sidebar-btn">
            <!-- Dashboard Icon (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8v-10h-8v10zM13 3v6h8V3h-8z"/>
            </svg>
            Dashboard
        </button>

        <div class="separator"></div>
    
        <button id="staffBtn" class="sidebar-btn">
            <!-- Staff Icon (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.96 1.97 3.45v1.5h6v-1.5c0-1.49-.81-2.61-1.97-3.45-.35-.03-.68-.05-.97-.05z"/>
            </svg>
            Staff
        </button>
    
        <div class="separator"></div>
    
        <button class="sidebar-btn">
            <!-- Fields Icon (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16h-7v-5h7v5zm0-7h-7V5h7v7zm-9 7H5v-7h5v7zm0-9H5V5h5v5z"/>
            </svg>
            Fields
        </button>
    </div>

    <!-- Main DashBoard -->
    <div id="dashBoard" class="main-content">
        <!-- Top Navbar -->
        <div class="top-nav d-flex justify-content-end align-items-center">
            <a href="#" class="icon-link me-3">
                <img src="email-icon.png" alt="Email Icon" class="icon">
            </a>
            <a href="#" class="icon-link">
                <img src="user-icon.png" alt="User Icon" class="icon">
            </a>
        </div>

        <!-- Content Area -->
        <div class="content p-4">
            <div style="height: 40vh !important; overflow: hidden; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;" class="section-details p-5">
                <h1>DashBoard</h1>
                <!-- Section content goes here -->
            </div>
            <div style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px; width: 20vw;height: 42vh; background-color: #e8f7e7; color: #333; position: relative;left: 1052px;border-radius: 15px;margin-top: 23px;">
                <!-- add calender here -->
            </div>
        </div>
       
    </div>

    <!-- Section Content -->
    <div style="display: none;" id="sectionDetails" class="main-content">
        <!-- Top Navbar -->
        <div class="top-nav d-flex justify-content-end align-items-center">
            <a href="#" class="icon-link me-3">
                <img src="email-icon.png" alt="Email Icon" class="icon">
            </a>
            <a href="#" class="icon-link">
                <img src="user-icon.png" alt="User Icon" class="icon">
            </a>
        </div>

        <!-- Content Area -->
        <div class="content p-4">
            <h4>Sections Details</h4>
            <div class="d-flex justify-content-between align-items-center my-3">
                <select class="form-select w-auto">
                    <option selected>Relevance</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
                <button class="btn btn-success">Add Section</button>
            </div>
            <div class="section-details p-5">
                <h1>Section</h1>
                <!-- Section content goes here -->
            </div>
        </div>
       
    </div>


    <!-- Todo: Create Crop Details -->
    <div id="cropDetails" style="display: none;" class="main-content">
        <!-- Top Navbar -->
        <div class="top-nav d-flex justify-content-end align-items-center">
            <a href="#" class="icon-link me-3">
                <img src="email-icon.png" alt="Email Icon" class="icon">
            </a>
            <a href="#" class="icon-link">
                <img src="user-icon.png" alt="User Icon" class="icon">
            </a>
        </div>

        <!-- Content Area -->
        <div class="content p-4">
            <h4>Sections Details</h4>
            <div class="d-flex justify-content-between align-items-center my-3">
                <select class="form-select w-auto">
                    <option selected>Relevance</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
                <button class="btn btn-success">Add Section</button>
            </div>
            <div class="section-details p-5">
                <h1>Crop</h1>
                <!-- Section content goes here -->
            </div>
        </div>
       
    </div>

    <script
         src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/window.js" type="module"></script>
</body>
</html>
